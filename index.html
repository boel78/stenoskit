<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>

<body>
    <div class="helaSidan">
        <h1>Rock paper scissors</h1>
        <div id="roundsDiv">
            <h3>Round</h3>
            <p id="round"></p>
        </div>
        <div id="roundsContainer">
            <div id="playerDiv">
                <h3>Player</h3>
                <p id="playerScore">0</p>
            </div>
    
    
            <div id="computerDiv">
                <h3>Computer</h3>
                <p id="computerScore">0</p>
            </div>
        </div>

        <h3 id="output"></h3>
    
        <button id="playButton">Play round</button>
    
        <textarea id="playerChoice"></textarea>
    </div>
